specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MockRWAPool
    network: amoy # Make sure this is set to amoy
    source:
      # PASTE YOUR DEPLOYED CONTRACT ADDRESS HERE
      address: "0x0000000000000000000000000000000000000000"
      abi: MockRWAPool
      # PASTE YOUR DEPLOYMENT BLOCK NUMBER HERE
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Investment
        - YieldDistribution
      abis:
        - name: MockRWAPool
          file: ./abis/MockRWAPool.json
      eventHandlers:
        - event: Invested(indexed address,uint256)
          handler: handleInvested
        - event: YieldDistributed(uint256,uint256)
          handler: handleYieldDistributed
      file: ./src/mapping.ts
