specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MockRWAPool
    network: amoy # Polygon Amoy testnet
    source:
      # Deployed Polygon contract (will be updated after deployment)
      address: "0x0000000000000000000000000000000000000000" # Placeholder - update after deployment
      abi: MockRWAPool
      # Polygon deployment block (will be updated after deployment)
      startBlock: 0 # Placeholder - update after deployment
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Investment
        - YieldDistribution
      abis:
        - name: MockRWAPool
          file: ./abis/MockRWAPool.json
      eventHandlers:
        - event: Invested(indexed address,uint256)
          handler: handleInvested
        - event: YieldDistributed(uint256,uint256)
          handler: handleYieldDistributed
      file: ./src/mapping.ts
