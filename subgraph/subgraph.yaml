specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MockRWAPool
    network: sepolia # Recommended: Studio-supported testnet
    source:
      # Deployed Sepolia contract
      address: "0x09cd604be56dbd6e202512ed0c12ccc569591d3c"
      abi: MockRWAPool
      # Sepolia deployment block
      startBlock: 9290839
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Investment
        - YieldDistribution
      abis:
        - name: MockRWAPool
          file: ./abis/MockRWAPool.json
      eventHandlers:
        - event: Invested(indexed address,uint256)
          handler: handleInvested
        - event: YieldDistributed(uint256,uint256)
          handler: handleYieldDistributed
      file: ./src/mapping.ts
